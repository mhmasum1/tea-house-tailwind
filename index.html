<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea House </title>

  <!-- Google Font cdn -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/68b9ccd9b2.js" crossorigin="anonymous"></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
        --color-clifford: #da373d;
      }
    </style>
</head>

<body>
  <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
    <!-- Header Section -->
    <header class="flex pt-10 mb-20">
      <div>
        <h1 class="text-5xl">It's good <br>
          tea time at The <br> Tea House</h1> <br>
        <p class="text-gray-500">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.
        </p> <br>
        <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 font-bold text-white rounded-lg">Explore
          More <i class="fa-solid fa-arrow-right text-xl -rotate-45 "></i></button>
      </div>

      <div class="relative">
        <!-- Image Section -->
        <div>
          <img class="w-full" src="./images/banner.png" alt="">
        </div>
        <!-- Card Section -->
        <div
          class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:px-4 rounded-lg top-50 md:top-80  md:left-50 lg:left-50">
          <div>
            <!-- icon  -->
            <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
          </div>
          <!-- Text -->
          <div class="ml-2">
            <h2 class="lg:text-2xl font-bold">5.00</h2>
            <pc class="text-gray-500">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </header>
  </main>
</body>

</html>
